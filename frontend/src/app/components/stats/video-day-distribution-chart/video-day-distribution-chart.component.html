<div class="chart-container">
    <h3 class="chart-title">Lolnight by day of the week</h3>
    <ngx-charts-bar-horizontal
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Day of the Week'"
      [yAxisLabel]="'Number of Videos'"
      style="fill: #fff;">
    </ngx-charts-bar-horizontal>
  </div>
